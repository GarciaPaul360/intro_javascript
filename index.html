<html>
 <head>
  <title> Introduction to JavaScript</title>
 </head>
 <body>
    <!-- onclick,
	   change style.fontSize="42px" -->
	 <h1 
	 id="action1" 
	 onclick="
	 document
	      .getElementaryById('action1')
		  .style
		  .fontSize='60px'
		  ">Hello World 1</h1>
	 
	 <!-- ondblick,
	   Change innerHTML="Goodbye World" -->
	 <h1 
	 id="action2" 
	 ondblclick="
	 document
	    .getElementaryById('action2')
	    .innerHTML = 'Goodbye World';
	    ">Hello World 2</h1>
	 
	<!-- onmouseover,
	 Change style.color="red" -->
	 <h1
	 id="action3"
	 onmouseover="
	 document
	    .getElementaryById('action3')
		.style
		.color='red'
		">Hello World 3</h1>
	<!-- onclick,
	 Change style.BackgroundColor="blue" -->
	 <h1
	 id="action4"
	 onmouseout="
	 document
	    .getElementaryById('action4')
		.style
		.backgroundColor='blue'
		">Hello World 4</h1>
	</body>
</html>
